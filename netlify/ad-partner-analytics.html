    <script>
        const SUPABASE_URL = SUPABASE_CONFIG.url;
        const ANON_KEY = SUPABASE_CONFIG.anonKey;
        const AUTH_URL = `${SUPABASE_CONFIG.url}/functions/v1/partner-auth`;

        let currentPartnerId = null;
        let partnerData = null;

        async function loginPartner() {
            const partnerId = document.getElementById('partnerId').value.trim();
            const password = document.getElementById('password').value;
            const authMessage = document.getElementById('authMessage');

            if (!partnerId || !password) {
                authMessage.innerHTML = '<div class="message error">ì—…ì²´ IDì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.</div>';
                return;
            }

            authMessage.innerHTML = '<div class="loading">ğŸ”„ ë¡œê·¸ì¸ ì¤‘...</div>';

            try {
                // ë¡œê·¸ì¸ API í˜¸ì¶œ
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: 'login',
                        partner_id: partnerId,
                        password: password
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    authMessage.innerHTML = `<div class="message error">âŒ ${result.error}</div>`;
                    document.getElementById('dataContainer').classList.remove('show');
                    return;
                }

                partnerData = result.data;
                currentPartnerId = partnerId;

                // ì œíœ´ì‚¬ ì •ë³´ í‘œì‹œ
                displayPartnerInfo(partnerData);

                // ìº í˜ì¸ ë° ì„±ê³¼ ë°ì´í„° ë¡œë“œ
                await loadCampaignsAndAnalytics(partnerId);

                authMessage.innerHTML = '<div class="message info">âœ… ë¡œê·¸ì¸ ì„±ê³µ</div>';
                document.getElementById('dataContainer').classList.add('show');

            } catch (error) {
                console.error('Login error:', error);
                authMessage.innerHTML = `<div class="message error">âŒ ë¡œê·¸ì¸ ì‹¤íŒ¨: ${error.message}</div>`;
                document.getElementById('dataContainer').classList.remove('show');
            }
        }

        function showPasswordChange() {
            if (!currentPartnerId) {
                alert('ë¨¼ì € ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”.');
                return;
            }

            const currentPwd = prompt('í˜„ì¬ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (!currentPwd) return;

            const newPwd = prompt('ìƒˆ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ìµœì†Œ 4ì):');
            if (!newPwd || newPwd.length < 4) {
                alert('ìƒˆ ë¹„ë°€ë²ˆí˜¸ëŠ” ìµœì†Œ 4ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }

            const confirmPwd = prompt('ìƒˆ ë¹„ë°€ë²ˆí˜¸ë¥¼ ë‹¤ì‹œ ì…ë ¥í•˜ì„¸ìš”:');
            if (newPwd !== confirmPwd) {
                alert('ìƒˆ ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            changePassword(currentPwd, newPwd);
        }

        async function changePassword(currentPassword, newPassword) {
            try {
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: 'change_password',
                        partner_id: currentPartnerId,
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('âœ… ë¹„ë°€ë²ˆí˜¸ê°€ ì„±ê³µì ìœ¼ë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.\në‹¤ìŒ ë¡œê·¸ì¸ë¶€í„° ìƒˆ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.');
                } else {
                    alert('âŒ ' + result.error);
                }
            } catch (error) {
                console.error('Password change error:', error);
                alert('âŒ ë¹„ë°€ë²ˆí˜¸ ë³€ê²½ ì‹¤íŒ¨: ' + error.message);
            }
        }

        function displayPartnerInfo(partner) {
            document.getElementById('partnerName').textContent = partner.partner_name || '-';
            document.getElementById('partnerIdDisplay').textContent = partner.partner_id || '-';
            document.getElementById('businessType').textContent = partner.business_type || '-';
            document.getElementById('stationId').textContent = partner.matched_station_id || '-';
            document.getElementById('area').textContent = partner.matched_area || '-';
            document.getElementById('phone').textContent = partner.phone || '-';
        }

        async function loadCampaignsAndAnalytics(partnerId) {
            try {
                // ìº í˜ì¸ ëª©ë¡ ì¡°íšŒ
                const campaignsResponse = await fetch(`${SUPABASE_URL}/rest/v1/ad_repo_view?partner_id=eq.${partnerId}&select=*&order=priority.desc,created_at.desc`, {
                    headers: {
                        'apikey': ANON_KEY,
                        'Authorization': `Bearer ${ANON_KEY}`
                    }
                });

                if (!campaignsResponse.ok) {
                    throw new Error('ìº í˜ì¸ ì¡°íšŒ ì‹¤íŒ¨');
                }

                const campaigns = await campaignsResponse.json();

                // ì„±ê³¼ ë°ì´í„° ì¡°íšŒ
                const analyticsResponse = await fetch(`${SUPABASE_URL}/rest/v1/ad_analytics_campaign_summary?partner_id=eq.${partnerId}&select=*`, {
                    headers: {
                        'apikey': ANON_KEY,
                        'Authorization': `Bearer ${ANON_KEY}`
                    }
                });

                let analytics = [];
                if (analyticsResponse.ok) {
                    analytics = await analyticsResponse.json();
                }

                // ìº í˜ì¸ê³¼ ì„±ê³¼ ë°ì´í„° ë§¤ì¹­
                const campaignsWithAnalytics = campaigns.map(campaign => {
                    const analytic = analytics.find(a => a.ad_repo_id === campaign.id);
                    return {
                        ...campaign,
                        total_impressions: analytic?.total_impressions || 0,
                        total_clicks: analytic?.total_clicks || 0,
                        overall_ctr_percentage: analytic?.overall_ctr_percentage || 0,
                        first_event: analytic?.first_event,
                        last_event: analytic?.last_event
                    };
                });

                displayCampaigns(campaignsWithAnalytics);
                calculateStats(campaignsWithAnalytics);

            } catch (error) {
                console.error('Analytics load error:', error);
                document.getElementById('campaignsTable').innerHTML =
                    `<div class="message error">âŒ ì„±ê³¼ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
            }
        }

        function displayCampaigns(campaigns) {
            const tableDiv = document.getElementById('campaignsTable');

            if (campaigns.length === 0) {
                tableDiv.innerHTML = '<div class="no-data">ë“±ë¡ëœ ìº í˜ì¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>ìº í˜ì¸ëª…</th><th>íƒ€ê²Ÿ</th><th>ë…¸ì¶œê¸°ê°„</th><th>ìƒíƒœ</th>';
            html += '<th>ë…¸ì¶œ ìˆ˜</th><th>í´ë¦­ ìˆ˜</th><th>CTR</th>';
            html += '</tr></thead><tbody>';

            campaigns.forEach(campaign => {
                const today = new Date();
                const startDate = new Date(campaign.display_start_date);
                const endDate = new Date(campaign.display_end_date);

                let statusBadge = '';
                if (!campaign.is_active) {
                    statusBadge = '<span class="badge inactive">ë¹„í™œì„±</span>';
                } else if (today < startDate) {
                    statusBadge = '<span class="badge waiting">ëŒ€ê¸°ì¤‘</span>';
                } else if (today > endDate) {
                    statusBadge = '<span class="badge inactive">ì¢…ë£Œ</span>';
                } else {
                    statusBadge = '<span class="badge active">ë…¸ì¶œì¤‘</span>';
                }

                const ctr = campaign.overall_ctr_percentage || 0;

                // ê´€ì¸¡ì†Œ í‘œì‹œ ë¡œì§ (ë°°ì—´ ì§€ì›)
                let stationDisplay = 'ì „ì²´';
                if (campaign.matched_station_id && Array.isArray(campaign.matched_station_id) && campaign.matched_station_id.length > 0) {
                    stationDisplay = campaign.matched_station_id.join(', ');
                }
                const target = `${stationDisplay} / ${campaign.matched_area || 'ì „ì²´'}`;

                html += '<tr>';
                html += `<td><strong>${campaign.campaign_name}</strong></td>`;
                html += `<td>${target}</td>`;
                html += `<td>${campaign.display_start_date}<br>~ ${campaign.display_end_date}</td>`;
                html += `<td>${statusBadge}</td>`;
                html += `<td>${campaign.total_impressions.toLocaleString()}</td>`;
                html += `<td>${campaign.total_clicks.toLocaleString()}</td>`;
                html += `<td>
                    <div class="ctr-bar">
                        <div class="ctr-fill" style="width: ${Math.min(ctr, 100)}%"></div>
                        <div class="ctr-text">${ctr}%</div>
                    </div>
                </td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }

        function calculateStats(campaigns) {
            const today = new Date();
            const activeCampaigns = campaigns.filter(c => {
                const startDate = new Date(c.display_start_date);
                const endDate = new Date(c.display_end_date);
                return c.is_active && today >= startDate && today <= endDate;
            }).length;

            const totalImpressions = campaigns.reduce((sum, c) => sum + (c.total_impressions || 0), 0);
            const totalClicks = campaigns.reduce((sum, c) => sum + (c.total_clicks || 0), 0);
            const averageCTR = totalImpressions > 0 ?
                ((totalClicks / totalImpressions) * 100).toFixed(2) : 0;

            document.getElementById('activeCampaigns').textContent = activeCampaigns.toLocaleString();
            document.getElementById('totalImpressions').textContent = totalImpressions.toLocaleString();
            document.getElementById('totalClicks').textContent = totalClicks.toLocaleString();
            document.getElementById('averageCTR').textContent = averageCTR;
        }
