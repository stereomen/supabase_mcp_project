    <script>

        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3cGd2ZHRmcHdhenpmZW5pdXNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNzEzOTQsImV4cCI6MjA2NjY0NzM5NH0.d0pjIvnOdPGbc_-cfqRNu9yOIutyO1eex848k1yNZJE';

        let allAnalyticsData = [];

        async function loadPartners() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ad_partners?select=partner_id,partner_name&order=partner_name`, {
                    headers: {
                        'apikey': ANON_KEY,

                    const select = document.getElementById('partnerFilter');

                    partners.forEach(partner => {
                        const option = document.createElement('option');
                        option.value = partner.partner_id;
                        option.textContent = `${partner.partner_name} (${partner.partner_id})`;
                        select.appendChild(option);
                    });

        async function loadAnalytics() {
            const tableDiv = document.getElementById('analyticsTable');
            tableDiv.innerHTML = '<div class="loading">ğŸ”„ ë°ì´í„° ë¡œë”© ì¤‘...</div>';

            try {
                // Supabase REST APIë¡œ ì§ì ‘ ë·° ì¡°íšŒ
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ad_analytics_campaign_summary?select=*`, {
                    headers: {
                        'apikey': ANON_KEY,
                        'Authorization': `Bearer ${ANON_KEY}`

                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                allAnalyticsData = data; // ì „ì²´ ë°ì´í„° ì €ì¥

                if (data.length === 0) {
                    tableDiv.innerHTML = '<div class="no-data">ì•„ì§ ê´‘ê³  ì„±ê³¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';

            } catch (error) {
                console.error('Analytics load error:', error);
                tableDiv.innerHTML = `<div class="message error">âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
            }
        }

        function displayAnalytics(data) {
            const tableDiv = document.getElementById('analyticsTable');

            let html = '<table><thead><tr>';
            html += '<th>ìº í˜ì¸ëª…</th><th>ì œíœ´ì‚¬</th><th>ë…¸ì¶œ ìˆ˜</th><th>í´ë¦­ ìˆ˜</th>';
            html += '<th>CTR</th><th>ê¸°ê°„</th>';
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                const ctr = row.overall_ctr_percentage || 0;
                const firstEvent = row.first_event ? new Date(row.first_event).toLocaleDateString('ko-KR') : '-';
                const lastEvent = row.last_event ? new Date(row.last_event).toLocaleDateString('ko-KR') : '-';

                html += '<tr>';
                html += `<td><strong>${row.campaign_name || '-'}</strong></td>`;
                html += `<td>${row.partner_name || row.partner_id || '-'}</td>`;
                html += `<td>${(row.total_impressions || 0).toLocaleString()}</td>`;
                html += `<td>${(row.total_clicks || 0).toLocaleString()}</td>`;
                html += `<td>
                    <div class="ctr-bar">
                        <div class="ctr-fill" style="width: ${Math.min(ctr, 100)}%"></div>
                        <div class="ctr-text">${ctr}%</div>
                    </div>
                </td>`;
                html += `<td>${firstEvent} ~ ${lastEvent}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }

        function calculateOverallStats(data) {
            const totalCampaigns = data.length;
            const totalImpressions = data.reduce((sum, row) => sum + (row.total_impressions || 0), 0);
            const totalClicks = data.reduce((sum, row) => sum + (row.total_clicks || 0), 0);
            const averageCTR = totalImpressions > 0 ?
                ((totalClicks / totalImpressions) * 100).toFixed(2) : 0;

            updateStats(totalCampaigns, totalImpressions, totalClicks, averageCTR);
        }

        function updateStats(campaigns, impressions, clicks, ctr) {
            document.getElementById('totalCampaigns').textContent = campaigns.toLocaleString();
            document.getElementById('totalImpressions').textContent = impressions.toLocaleString();
            document.getElementById('totalClicks').textContent = clicks.toLocaleString();
            document.getElementById('averageCTR').textContent = ctr + '%';
        }

        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const partnerId = document.getElementById('partnerFilter').value;

            let filteredData = [...allAnalyticsData];

            // ì œíœ´ì‚¬ í•„í„°
            if (partnerId) {
                filteredData = filteredData.filter(row => row.partner_id === partnerId);
            }

            // ë‚ ì§œ í•„í„° (ì´ë²¤íŠ¸ ê¸°ê°„ ê¸°ì¤€)
            if (startDate || endDate) {
                filteredData = filteredData.filter(row => {
                    if (!row.first_event && !row.last_event) return true;

                    const firstEvent = row.first_event ? new Date(row.first_event) : null;
                    const lastEvent = row.last_event ? new Date(row.last_event) : null;
                    const start = startDate ? new Date(startDate) : null;
                    const end = endDate ? new Date(endDate + 'T23:59:59') : null;

                    // ì´ë²¤íŠ¸ ê¸°ê°„ì´ í•„í„° ê¸°ê°„ê³¼ ê²¹ì¹˜ëŠ”ì§€ í™•ì¸
                    if (start && lastEvent && lastEvent < start) return false;
                    if (end && firstEvent && firstEvent > end) return false;
                    return true;
                });
            }

            if (filteredData.length === 0) {
                document.getElementById('analyticsTable').innerHTML = '<div class="no-data">í•„í„° ì¡°ê±´ì— ë§ëŠ” ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                updateStats(0, 0, 0, 0);

            }

            displayAnalytics(filteredData);
            calculateOverallStats(filteredData);
        }
