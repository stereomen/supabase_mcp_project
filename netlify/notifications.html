<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏïåÎ¶º ÏÑºÌÑ∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 2.2em;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .header p {
            color: #6b7280;
            font-size: 1em;
        }
        .stats {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }
        .stat-item {
            background: #f9fafb;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .stat-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.2em;
        }
        .stat-label {
            color: #6b7280;
            margin-left: 4px;
        }
        .notifications-list {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 24px;
        }
        .notification-card {
            padding: 28px 32px;
            border-bottom: 1px solid #f3f4f6;
            transition: all 0.2s ease;
            position: relative;
        }
        .notification-card:last-child {
            border-bottom: none;
        }
        .notification-card:hover {
            background: #fafbfc;
        }
        .notification-card.clickable {
            cursor: pointer;
        }
        .notification-card.clickable:hover {
            background: #f9fafb;
        }
        .notification-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 12px;
        }
        .notification-icon {
            font-size: 2.4em;
            line-height: 1;
            flex-shrink: 0;
        }
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        .notification-title {
            font-size: 1.15em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .notification-body {
            color: #4b5563;
            line-height: 1.6;
            font-size: 0.95em;
            margin-bottom: 12px;
        }
        .notification-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85em;
            color: #9ca3af;
        }
        .notification-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        .badge-promotion {
            background: #fef2f2;
            color: #dc2626;
        }
        .badge-notice {
            background: #eff6ff;
            color: #2563eb;
        }
        .badge-message {
            background: #f0fdf4;
            color: #16a34a;
        }
        .badge-news {
            background: #fff7ed;
            color: #ea580c;
        }
        .notification-time {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .notification-link {
            color: #667eea;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .notification-link:hover {
            color: #5568d3;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 20px;
        }
        .pagination-button {
            padding: 10px 18px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #374151;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
        }
        .pagination-button:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #667eea;
            color: #667eea;
        }
        .pagination-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .pagination-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .pagination-info {
            margin: 0 12px;
            color: #6b7280;
            font-size: 0.9em;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
        }
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        .empty-state-text {
            font-size: 1.1em;
            color: #6b7280;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: gap 0.2s;
        }
        .back-button:hover {
            gap: 12px;
        }
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            .header {
                padding: 24px;
            }
            .header h1 {
                font-size: 1.6em;
            }
            .notification-card {
                padding: 20px;
            }
            .notification-header {
                flex-direction: column;
            }
            .notification-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .stats {
                flex-direction: column;
                gap: 8px;
            }
            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notifications-list" id="notificationsList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>ÏïåÎ¶ºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-button" id="prevButton" onclick="changePage(-1)">‚Üê Ïù¥Ï†Ñ</button>
            <span class="pagination-info" id="pageInfo">1 / 1</span>
            <button class="pagination-button" id="nextButton" onclick="changePage(1)">Îã§Ïùå ‚Üí</button>
        </div>
    </div>

    <script>
        const SUPABASE_CONFIG = {
            url: 'https://iwpgvdtfpwazzfeniusk.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3cGd2ZHRmcHdhenpmZW5pdXNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNzEzOTQsImV4cCI6MjA2NjY0NzM5NH0.d0pjIvnOdPGbc_-cfqRNu9yOIutyO1eex848k1yNZJE'
        };
        const SUPABASE_URL = SUPABASE_CONFIG.url;
        const FUNCTION_URL = SUPABASE_URL + '/functions/v1/send-firebase-notification';
        const ITEMS_PER_PAGE = 10;

        let allNotifications = [];
        let currentPage = 1;
        let totalPages = 1;

        const typeIcons = {
            promotion: 'üéâ',
            notice: 'üì¢',
            message: 'üí¨',
            news: 'üì∞'
        };

        const badgeClasses = {
            promotion: 'badge-promotion',
            notice: 'badge-notice',
            message: 'badge-message',
            news: 'badge-news'
        };

        const typeNames = {
            promotion: 'ÌîÑÎ°úÎ™®ÏÖò',
            notice: 'Í≥µÏßÄÏÇ¨Ìï≠',
            message: 'Î©îÏãúÏßÄ',
            news: 'Îâ¥Ïä§'
        };

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 7) {
                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } else if (days > 0) {
                return `${days}Ïùº Ï†Ñ`;
            } else if (hours > 0) {
                return `${hours}ÏãúÍ∞Ñ Ï†Ñ`;
            } else if (minutes > 0) {
                return `${minutes}Î∂Ñ Ï†Ñ`;
            } else {
                return 'Î∞©Í∏à Ï†Ñ';
            }
        }

        function renderNotificationCard(notification) {
            const icon = typeIcons[notification.type] || 'üì¨';
            const badgeClass = badgeClasses[notification.type] || 'badge-message';
            const typeName = typeNames[notification.type] || 'ÏïåÎ¶º';
            const hasLink = notification.promotion_url && notification.promotion_url !== 'null' && notification.promotion_url !== '';

            // ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Î°úÍ∑∏
            console.log('ÏïåÎ¶º Ïπ¥Îìú Î†åÎçîÎßÅ:', {
                title: notification.title,
                promotion_url: notification.promotion_url,
                hasLink: hasLink
            });

            if (hasLink) {
                return `
                    <a href="${notification.promotion_url}" style="text-decoration: none; color: inherit; display: block;">
                        <div class="notification-card clickable" style="cursor: pointer;">
                            <div class="notification-header">
                                <span class="notification-icon">${icon}</span>
                                <div class="notification-content">
                                    <div class="notification-title">${notification.title}</div>
                                    <div class="notification-body">${notification.body}</div>
                                    <div class="notification-meta">
                                        <span class="notification-badge ${badgeClass}">${typeName}</span>
                                        <span class="notification-time">üïê ${formatTime(notification.sent_at)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            } else {
                return `
                    <div class="notification-card">
                        <div class="notification-header">
                            <span class="notification-icon">${icon}</span>
                            <div class="notification-content">
                                <div class="notification-title">${notification.title}</div>
                                <div class="notification-body">${notification.body}</div>
                                <div class="notification-meta">
                                    <span class="notification-badge ${badgeClass}">${typeName}</span>
                                    <span class="notification-time">üïê ${formatTime(notification.sent_at)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderPage() {
            const listContainer = document.getElementById('notificationsList');
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageNotifications = allNotifications.slice(startIndex, endIndex);

            if (pageNotifications.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p class="empty-state-text">ÏïåÎ¶ºÏù¥ ÏóÜÏäµÎãàÎã§</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            listContainer.innerHTML = pageNotifications.map(renderNotificationCard).join('');

            // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÏóÖÎç∞Ïù¥Ìä∏
            updatePagination();
        }

        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const pageInfo = document.getElementById('pageInfo');

            if (totalPages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }

            paginationDiv.style.display = 'flex';
            pageInfo.textContent = `${currentPage} / ${totalPages}`;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function fetchNotifications() {
            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`
                    },
                    body: JSON.stringify({
                        action: 'getNotifications',
                        type: null,
                        limit: 1000,
                        offset: 0
                    })
                });

                const result = await response.json();

                if (result.success && result.notifications) {
                    allNotifications = result.notifications;
                    totalPages = Math.ceil(allNotifications.length / ITEMS_PER_PAGE);

                    console.log('ÏïåÎ¶º Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏÑ±Í≥µ:', allNotifications.length, 'Í∞ú');
                    console.log('Ï≤´ Î≤àÏß∏ ÏïåÎ¶º Îç∞Ïù¥ÌÑ∞:', allNotifications[0]);
                } else {
                    throw new Error('API ÏùëÎãµ Ïã§Ìå®');
                }
            } catch (error) {
                console.error('API Ìò∏Ï∂ú Ïã§Ìå®:', error);
                allNotifications = [];
                totalPages = 1;
            }
        }

        async function init() {
            await fetchNotifications();
            renderPage();
        }

        window.addEventListener('load', init);
        // iframe ÏïàÏóêÏÑú Î°úÎìúÎê† Îïå Ìó§Îçî/Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïà®Í∏∞Í∏∞
        if (window.self !== window.top) {
            // Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº Ïà®Í∏∞Í∏∞
            const backButtons = document.querySelectorAll('.back-button, a[href="/"], a[href="index.html"]');
            backButtons.forEach(btn => btn.style.display = 'none');

            // Ìó§Îçî Ïà®Í∏∞Í∏∞ (Îã§ÏñëÌïú ÏÑ†ÌÉùÏûê ÏãúÎèÑ)
            const headers = document.querySelectorAll('.header, .hero, header');
            headers.forEach(header => {
                // Ìó§Îçî ÎÇ¥Ïö©Ïù¥ "ÎåÄÏãúÎ≥¥ÎìúÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞"Îßå ÏûàÎäî Í≤ΩÏö∞ Ï†ÑÏ≤¥ Ïà®ÍπÄ
                if (header.querySelector('.back-button')) {
                    header.style.display = 'none';
                }
            });

            // Ïª®ÌÖåÏù¥ÎÑà Ïä§ÌÉÄÏùº Ï†ïÎ¶¨
            const containers = document.querySelectorAll('.container, .dashboard');
            containers.forEach(container => {
                container.style.borderRadius = '0';
                container.style.boxShadow = 'none';
            });

            // body Î∞∞Í≤Ω Ï†ïÎ¶¨
            document.body.style.background = 'white';
            document.body.style.padding = '0';
            document.body.style.minHeight = 'auto';
        }

    </script>
</body>
</html>
